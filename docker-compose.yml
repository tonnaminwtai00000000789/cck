services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-https://cck.theijon.online}
        MONGODB_URI: ${MONGODB_URI:-mongodb://mongodb:27017/cck}
    ports:
      - "5430:3000"
    env_file:
      - .env.local
    environment:
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongodb:27017/cck}
      NODE_ENV: production
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme}
      ADMIN_SESSION_SECRET: ${ADMIN_SESSION_SECRET:-changeme-secret}
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-https://cck.theijon.online}
    restart: always